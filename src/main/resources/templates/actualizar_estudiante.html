<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Actualizar estudiante </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
              integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-text" href="/"> Lista Estudiantes </a>
        </nav>
        <br>
        <div class="container">
           <div class="row">
               <div class="col-lg-6 col-md-6 col-sn-6 container justify-content-center card ">
                   <h2 class="text-center">Actualizar Estudiante</h2>
                   <div class="card-body">
                       <form th:action="${accion}" th:object="${estudiante}" method="post">
                           <div class="form-group">
                                <label> Nombre : </label>
                                <input type="text" name= "nombre" class="form-control"  required  th:field="*{nombre}"><!-- th:text="${estudiante.nombre}"apuntamos al atributo nombre para luego guardar el datos -->  
                           </div>
                           <br>
                           <div class="form-group">
                                <label> Apellido : </label>
                                <input type="text" name= "apellido" class="form-control"  required  th:field="*{apellido}">
                           </div>
                           <br>
                           
                           <div class="form-group">
                               
                                <label> Email : </label>
                                <input type="text" name= "email" class="form-control" required  th:field="*{email}">
                           </div>
                           <br>
                           <div class="box-footer">
                               
                                <button class="btn btn-success" type="submit"> Guardar </button>
                           </div>
                       </form>
                   </div>
               </div>
            </div>
            
        </div>
    </body>
</html>
