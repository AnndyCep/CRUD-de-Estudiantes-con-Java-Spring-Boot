# Configurar la base de datos

#referencia a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/usuarios

spring.datasource.username=root
spring.datasource.password=12345
#coneccion con el driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#configuracion del JPA

#para actualizar la base de datos y no crear siempre la base de datos
spring.jpa.hibernate.ddl-auto=update

#para ver las consultas slq
spring.jpa.show-sql=true
#hibernate formatea las consultas SQL para que sean mas legibles
spring.jpa.hibernate.format_aql=true 